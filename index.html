<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

<body class = "body">
  <div class="container">
    <div class="options-box">
      <main class = "type">
        <h1 class = "title1"> Type in Listed Locations </h1>
        <section  class = "search">
        <p>Location: <input class="inputs" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'" type="search"/></p>
      </main>
      <section class = "choose">
        <h1 class = "title2"> Listed Locations (Click)</h1>
        <ul data-bind ="foreach: locationList">
          <li data-bind = "text: name, click: $root.setLocation"></li>
        </ul>
        <div>
          <input id = "show-listings" data-bind="click: showLists()" type="button" value = "Show All Markers" />
          <input id = "hide-listings" data-bind="click: hideLists()" type="button" value = "Hide All Markers" />
          <hr>
        </div>
        <article class ="articles">
            <h1 class = "title3">Wikipedia Articles:</h1>
            <ul data-bind="foreach: resourcesArray">
            <li data-bind="html: $data"></li>
            </ul>
        </article>
      </section>
    </div>
    <div id="map">
    </div>
  </div>







<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer onerror="handleError()" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCAEH1CqDW2tiOgDcVVkaNoPC54C5rzibs&callback=initMap">
</script>

</body>
</html>
