<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

<body>
  <div class="container">
    <div class="options-box">
      <input type="text" >
      <h1>Click to Individually Navigate Popular Places in Seattle:</h1>
      <ul data-bind ="foreach: locationList">
        <li data-bind = "text: name, click: $parent.setLocation"></li>
         <!-- <li data-bind = "text: lng, click: $parent.setLocation"></li> -->
      </ul>
      <div>
        <input id="show-listings" type="button" value="Show All Markers">
        <input id="hide-listings" type="button" value="Hide All Markers">
        <hr>
      </div>
      <article>
        <h3>Wikipedia Articles:</h3>
        <ul data-bind="foreach: wikiElem">
        <li data-bind="html: $data"></li>
        </ul>
      </article>
    </div>
    <div id="map">
    </div>
  </div>







<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
<script async defer onerror="handleError()" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCAEH1CqDW2tiOgDcVVkaNoPC54C5rzibs&callback=initMap">
</script>

</body>
</html>
